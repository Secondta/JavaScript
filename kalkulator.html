<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>

<body style="height: 1000px;">
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <form style="position: fixed; margin-top: 15rem;" name="calculator"
                    class="shadow p-3 mb-5 bg-body rounded">
                    <table>
                        <h4 align="center">Kalkulator</h4>
                        <tr>
                            <td>Angka 1</td>
                            <td>:</td>
                            <td><input type="number" name="angka1"></td>
                        </tr>
                        <tr>
                            <td>Angka 2</td>
                            <td>:</td>
                            <td><input type="number" name="angka2"></td>
                        </tr>
                        <tr>
                            <td>Hasil</td>
                            <td>:</td>
                            <td><input disabled name="hasil"></td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input class="tombol" type="button" onclick="tambah()" value="  +  ">
                                <input class="tombol" type="button" onclick="kali()" value="  *  ">
                                <input class="tombol" type="button" onclick="kurang()" value="  -  ">
                                <input class="tombol" type="button" onclick="bagi()" value="  /  ">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function tambah() {
            var angka1 = parseFloat(document.calculator.angka1.value);
            var angka2 = parseFloat(document.calculator.angka2.value);
            var hasil = angka1 + angka2;
            document.calculator.hasil.value = hasil;
        }
        function kurang() {
            var angka1 = parseFloat(document.calculator.angka1.value);
            var angka2 = parseFloat(document.calculator.angka2.value);
            var hasil = angka1 - angka2;
            document.calculator.hasil.value = hasil;
        }
        function kali() {
            var angka1 = parseFloat(document.calculator.angka1.value);
            var angka2 = parseFloat(document.calculator.angka2.value);
            var hasil = angka1 * angka2;
            document.calculator.hasil.value = hasil;
        }
        function bagi() {
            var angka1 = parseFloat(document.calculator.angka1.value);
            var angka2 = parseFloat(document.calculator.angka2.value);
            var hasil = angka1 / angka2;
            document.calculator.hasil.value = hasil;
        }
    </script>
</body>

</html>
